<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="larger-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="forecastSearch()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">

        </button>

        <div class="medium-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="weather">21°C</p>

            <div class="small-box">
                <img class="img-forecast" alt="weather-info-icon" src="https://openweathermap.org/img/wn/04n.png">
                
                <p class="text-forecast">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
